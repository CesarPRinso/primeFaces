<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Productos</title>
</h:head>
<h:body>
    <h1>Productos en carrusel</h1>
	<h:form id="form">
            <p:carousel value="#{productoBean.productos}" var="prod"
                            autoPlayInterval="3000"
                            circular="true"
                            itemStyle="width:300px; height:240px">
                            
                <p:graphicImage value="http://trabalibros.com/rs/1152/e9c4455d-a317-4f4c-9f70-108d736bae98/78f/filename/hollywood-bukowski-trabalibros.jpg" width="150px"/>
                        <br/>
			<h:outputText value=" #{prod.nombre}" />
                        <br/>
                        <h:outputText value="S/. #{prod.descripcion} " />
		</p:carousel>
	</h:form>
</h:body>
</html>
